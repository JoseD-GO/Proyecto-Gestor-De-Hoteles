  border duration-200 ease-in-out
  border-green-600 transition m-2 md:m-4" (click)="toggleModal()" >Añadir Admin Hotel</button>
</div>


<!--Modal Agregar Admin Hotel-->
<div id="divModal" *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex animate__animated animate__fadeInDownBig">
  <div class="relative w-auto my-6 mx-auto max-w-sm">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-3 border-b border-solid border-gray-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Agregar Admin Hotel
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            ×
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative px-6 py-4 flex-auto">
        <form>
          <div class="mb-2">
              <label for="inputName" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Nombre</label>
              <input type="text" placeholder="Nombre" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-bluee-300" id="inputName" name="name" #name="ngModel" [(ngModel)]="UserModelAdd.name"/>
          </div>
          <div class="mb-2">
              <label for="inputLastname" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Apellido</label>
              <input type="text" placeholder="Apellido" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="inputLastname" name="lastname" #lastname="ngModel" [(ngModel)]="UserModelAdd.lastname" />
          </div>
          <div class="mb-2">
              <label for="inputUsername" class="text-sm text-gray-600 dark:text-gray-400">Usuario</label>
              <input type="text" placeholder="usuario" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="inputUsername" name="username" #username="ngModel" [(ngModel)]="UserModelAdd.username" />
          </div>
          <div class="mb-2">
            <label for="inputEmail" class="text-sm text-gray-600 dark:text-gray-400">Email</label>
            <input type="email" placeholder="ejemplo@ej.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="inputEmail" name="email" #email="ngModel" [(ngModel)]="UserModelAdd.email" />
          </div>
          <!-- <div class="mb-2">
            <label for="inputImgLink" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Link imagen</label>
            <input type="text" placeholder="https://link-imagen-com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"/>
          </div> -->
          <div class="mb-2">
            <label for="inputPassword" class="text-sm text-gray-600 dark:text-gray-400">Contraseña</label>
            <input type="password" placeholder="Contraseña" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300" id="inputPassword" name="password" #password="ngModel" [(ngModel)]="UserModelAdd.password" />
          </div>
      </form>
      </div>
      <!--footer-->
      <div class="flex items-center justify-between p-6 border-t border-solid border-gray-200 rounded-b">
        <button class="text-green-500 border-green-700 border font-bold uppercase px-6 py-2 text-sm hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 rounded-full hover:bg-green-700 hover:text-green-100" type="button" (click)="registerUserAdminHotel()">
          Guardar
        </button>
        <button class="text-red-500 border-red-700 border font-bold uppercase px-6 py-2 text-sm hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 rounded-full hover:bg-red-700 hover:text-red-100" type="button" (click)="toggleModal()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
