<div class="grid grid-cols-1 md:grid-cols-2">

    <button class="text-md w-full md:w-auto text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-1 rounded-full font-medium cursor-pointer
    hover:bg-green-700 hover:text-green-100
    bg-green-100
    text-green-700
    border duration-200 ease-in-out
    border-green-600 transition" (click)="changeRol()">Administradores Hotel</button>
  </div>
  <div *ngIf="showRol === true" class="mx-auto md:ml-28 mt-12 items-start text-left">
    <button class="text-md w-full md:w-auto text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-1 rounded-full font-medium cursor-pointer
    hover:bg-green-700 hover:text-green-100
    bg-green-100
    text-green-700
    border duration-200 ease-in-out
    border-green-600 transition" (click)="changeRol()">Usuarios</button>
  </div>
  <div class="mx-auto md:mr-28 mt-12 items-end text-right">
    <input id="myInput" class="text-md w-full md:w-72 leading-snug text-gray-800 py-1 px-4 bg-gray-200 border hover:border-indigo-400 rounded-full placeholder-primary hover:bg-white focus:outline-none focus:ring-2 w-50 lg:w-50" type="text" placeholder="Buscar por nombre">
  </div>
</div>
