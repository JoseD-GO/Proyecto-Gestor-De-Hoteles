<app-navbar></app-navbar>
<div class="text-center">
  <h1 class="text-6xl mt-4">Tipos de Eventos</h1>
</div>
<div class="overflow-x-auto">
  <div class="min-w-screen bg-white flex items-center justify-center bg-white font-sans overflow-hidden mt-0.5">
      <div class="w-full lg:w-5/6">
          <div class="bg-white shadow-md rounded my-6">
              <table id="myTable" class="min-w-max w-full table-auto">
                  <thead>
                      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                          <th class="py-3 px-6 text-left">ID</th>
                          <th class="py-3 px-6 text-left">Nombre</th>
                          <th class="py-3 px-6 text-center">Acciones</th>
                      </tr>
                  </thead>
                  <!-- Tipos de Eventos -->
                  <tbody class="text-gray-600 text-sm font-light">
                      <tr *ngFor="let typ of typesGet" class="border-b border-gray-200 hover:bg-gray-100">
                          <td class="py-3 px-6 text-left whitespace-nowrap">
                              <div class="flex items-center">
                                  <span class="font-medium">{{typ._id}}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-left">
                              <div class="flex items-center">
                                  <span class="font-medium">{{typ.name}}</span>
                              </div>
                          </td>
                          <td class="py-3 px-6 text-center">
                            <div class="flex item-center justify-center">
                                <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" (click)="getTypeID(typ._id)" (click)="toggleModal()">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                    </svg>
                                </div>
                                <!-- <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </div> -->
                            </div>
                        </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
<div class="mb-8">
  <div class="text-center">
    <h1 class="text-3xl mt-4">Agregar tipo</h1>
  </div>
  <div class="border mx-auto w-3/5 mt-4">
    <div class="mx-4">
      <label for="inputName" class="block mb-4">Nombre</label>
      <input
        type="text"
        placeholder="Nombre del tipo evento"
        class="border rounded py-2 px-3 w-full focus:outline-none focus:shadow-outline hover:bg-gray-100 mb-4" name="name" id="inputName"
        #name="ngModel" [(ngModel)]="typeModelAdd.name">
    </div>
    <div class="text-center">
      <button  class="text-2xl mt-3 w-full md:w-auto text-base hover:scale-110 focus:outline-none px-4 py-2 rounded-full font-medium cursor-pointer
      hover:bg-green-700 hover:text-green-100
      bg-green-100
      text-green-700
      border duration-200 ease-in-out
      border-green-600 transition mb-4" (click)="addType()">Añadir</button>
    </div>
  </div>
</div>

<!--Modal Editar Tipo Evento-->
<div id="divModal" *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex animate__animated animate__fadeInDownBig">
  <div class="relative w-auto my-6 mx-auto max-w-sm">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-3 border-b border-solid border-gray-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Editar Tipo Evento
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            ×
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative px-6 py-4 flex-auto">
        <form>
          <div class="mb-2">
              <label for="inputName" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Nombre</label>
              <input type="text" placeholder="Nombre evento" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-bluee-300" id="inputName" name="name" #name="ngModel" [(ngModel)]="typeModelID.name"/>
          </div>
      </form>
      </div>
      <!--footer-->
      <div class="flex items-center justify-between p-6 border-t border-solid border-gray-200 rounded-b">
        <button class="text-green-500 border-green-700 border font-bold uppercase px-6 py-2 text-sm hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 rounded-full hover:bg-green-700 hover:text-green-100" type="button" (click)="editType()">
          Guardar
        </button>
        <button class="text-red-500 border-red-700 border font-bold uppercase px-6 py-2 text-sm hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 rounded-full hover:bg-red-700 hover:text-red-100" type="button" (click)="toggleModal()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
